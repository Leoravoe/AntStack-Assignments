schema {
    query: Query
    mutation: Mutation
}

type Mutation {
    createUser(name: String!, age: Int!, gender: String!): User
    updateUser(id: ID!, name: String!, age: Int!): UpdateUser
    deleteUser(id: ID!): Delete
}
type Query {
    getUser(id: ID!) : User
}
type UpdateUser {
    id: ID!, 
    name: String, 
    age: Int
}

type Delete {
    id: ID!
}

type User {
    id: ID!
    name: String!
    age: Int
    gender: String
}